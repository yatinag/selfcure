        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Your Profile</h2>
                    <hr>
                </div>
            </div>
            <form class="form-horizontal col-md-8 col-md-offset-2" role = "form" action="/profile" method="post">
              <fieldset>
                <div class = "row">
                    <legend>
                        <div class = "col-lg-3" align = "center">Name:</div>
                        <div class = "col-lg-6">{{user.name}}</div>
                    </legend>
                </div>
                <div class = "row">
                    <legend>
                        <div class = "col-lg-3" align = "center">Email:</div>
                        <div class = "col-lg-6">{{user.email}}</div>
                    </legend>
                </div>
                <hr>
                <p>Change Password here:</p>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Current Password</label>
                  <div class="col-lg-6">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">New Password</label>
                  <div class="col-lg-6">
                    <input type="password" class="form-control" name="newpassword" id="newpassword" placeholder="New Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-6 col-lg-offset-3">
                    <!-- <a href = "profile" type="reset" class="btn btn-default">Cancel</a> -->
                    <input class="btn btn-primary" value="Submit" type="submit">
                  </div>
                </div>
              </fieldset>
              <p class="col-lg-offset-3 text-warning">{{message}}</p>
            </form>
            
        </div>
