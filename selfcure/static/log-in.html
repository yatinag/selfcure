<section id="contact">
<div class="container">
<div class="row">
<div class="col-lg-12 text-center">
<h2>Log In</h2>
<hr class="star-primary">
</div>
</div>
<div class="row">
<div class="col-lg-8 col-lg-offset-2">
<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
<form name="sentMessage" id="contactForm" novalidate>
<div class="row control-group">
<div class="form-group col-xs-12 floating-label-form-group controls">
<label>Username or Email Address</label>
<input type="tel" class="form-control" placeholder="Username or Email Address" id="phone" required data-validation-required-message="Please enter your Username.">
<p class="help-block text-danger"></p>
</div>
</div>
<div class="row control-group">
<div class="form-group col-xs-12 floating-label-form-group controls">
<label>Password</label>
<input type="password" class="form-control" placeholder="Password" id="user" required data-validation-required-message="Please enter your password">
<p class="help-block text-danger"></p>
</div>
</div>
<br>
<div id="success"></div>
<div class="row">
<div class="form-group col-xs-12">
<button type="submit" class="btn btn-success btn-lg">Log In</button><p>Or <a href="form.html">Sign Up</a> </p>
</div>
</div>
</form>
</div>
</div>
</div>
